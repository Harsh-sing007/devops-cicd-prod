name: Security Scan

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 0"   # Weekly scan

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: npm audit --audit-level=moderate
